<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="assets/css/global.css">

    <link rel="stylesheet" href="assets/css/typo.css">

<body>
    
    <header>

            <img src="assets/img/share-icon-blue-dark.png" alt="Ícone de Compartilhar">
          </button>
    </header>

    <main>
        <!-- Conteúdo principal da página -->
        <section class="">
          <div class="image-background">
            <div class="container d-flex center col">
                <img class="logo" src="assets/img/Camargos-logo-blue.png" alt="">
                <img class="letter" src="assets/img/Camargos-letter.png" alt="">

                <div class="mt-20">
                    <button id="main-button" class="green-shadow green-button center">Contate-nos</button>
                </div>
            </div>

            <div class="row m-20 center">
                <button class="contact-button center">
                    <img class="contact-icon" src="assets/img/whatsapp-icon-bege.png" alt="">
                </button>
                <button class="contact-button center">
                    <img class="contact-icon" src="assets/img/telefone-icon-blue-soft.png" alt="">
                </button>
                <button class="contact-button center">
                    <img class="contact-icon" src="assets/img/email-icon-blue-soft.png" alt="">
                </button>
            </div>

            <div class="d-flex center row mt-30">
                <img class="left-image" src="assets/img/detalhe-onda-linha.png" alt="">

                <img class="right-image" src="assets/img/detalhe-onda-linha.png" alt="">
            </div>

            <div class="row m-20 center">
                <button class="more-button center">
                    <img src="assets/img/pix-icon-blue-soft.png" alt="">
                    <img src="assets/img/copiar-icon-bege.png" alt="">
                </button>
                <button class="more-button row px-10 center">
                    <img src="assets/img/maps-icon-blue-soft.png" alt="">
                    <p>Google Maps</p>
                </button>
            </div>           
           
            <div class="wave-image-background">
            </div>

            <div class="seashell-image-background">

                <div class="center mb-20">
                    <h3>Saiba Mais</h3>
                    <p>Conheça nosso espaço e se apaixone</p>
                    <button class="see-more-button mt-20">
                        Veja fotos >
                    </button>
                </div>

                <div class="col center mx-20 mt-30">
                    <p>Nos siga nas redes sociais</p>
                    <div class="row center mt-10 mb-30">
                        <button class="contact-button mt-10">
                            <img class="contact-icon" src="assets/img/insta-icon-bege.png" alt="">
                        </button>
                        <button class="contact-button">
                            <img class="contact-icon" src="assets/img/face-icon-bege.png" alt="">
                        </button>
                    </div>
                </div>
            </div>
            
         </div>

          
        </section>
        <!-- Outras seções e conteúdo principal continuam aqui -->
      </main>
